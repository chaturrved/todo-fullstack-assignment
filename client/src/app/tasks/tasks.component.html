<div class="text-center">
    <form [formGroup]="createTaskForm" (ngSubmit)="createTask()">
        <div class="mt-4 px-3 flex">
            <div class="px-3">
                <input formControlName="title" class="w-80 border-b-2 border-gray-500 text-black" type="text"
                    placeholder="Enter Task Title" />
            </div>
            <div class="px-3">
                <input formControlName="content" class="w-80 border-b-2 border-gray-500 text-black" type="text"
                    placeholder="Enter Task Description" />
            </div>
            <button type="submit"
                class="ml-2 border-2 border-green-500 p-2 text-green-500 hover:text-white hover:bg-green-500 rounded-lg flex">
                <svg class="h-6 w-6" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                    fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" />
                    <circle cx="12" cy="12" r="9" />
                    <line x1="9" y1="12" x2="15" y2="12" />
                    <line x1="12" y1="9" x2="12" y2="15" />
                </svg>
                <span>Add</span>
            </button>
        </div>
    </form>
    <div class="flex justify-end px-5">
        <div class="flex items-center justify-center">
            <input type="checkbox" class="h-5 w-5" (change)="filterCompletedTasks($event)" />
            <label class="ml-2 text-lg">Hide Completed Tasks</label>
        </div>
    </div>
    
</div>
<div class="mt-8">
    <ul>
        <li *ngFor="let task of tasks" class="p-2 rounded-lg">
            <div class="flex align-middle flex-row justify-between">
                <div class="p-2">
                    <input type="checkbox" class="h-6 w-6" [checked]="task.completed" (change)="onTaskStatusChange($event, task)"/>
                </div>
                <div class="p-2">
                    <p class="text-lg" [class.line-through]="task.completed">{{ task?.title }}</p>
                </div>
                <button (click)="deleteTask(task)" class="flex text-red-500 border-2 border-red-500 p-2 rounded-lg">
                    <svg class="h-6 w-6 text-red-500" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10" />
                        <line x1="15" y1="9" x2="9" y2="15" />
                        <line x1="9" y1="9" x2="15" y2="15" />
                    </svg>
                    <span>Remove</span>
                </button>
            </div>
            <hr class="mt-2" />
        </li>
    </ul>
</div>

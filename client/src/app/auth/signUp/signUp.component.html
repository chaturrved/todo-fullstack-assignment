<div class="bg-grey-lighter min-h-screen flex flex-col">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
        <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
            <h1 class="mb-8 text-3xl text-center">Sign up</h1>

            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                
                <input type="text" formControlName="fullname"
                    class="block border border-grey-light w-full p-3 rounded mb-4" placeholder="Full Name" />

                <div class="mb-4">
                    <input type="text" formControlName="email" class="block border border-grey-light w-full p-3 rounded mb-4"
                        placeholder="Email" />
                    <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="text-red-600 text-sm mt-1">
                        {{getErrorMsg('email')}}</div>
                </div>
                <div class="mb-4">
                    <input type="password" formControlName="password" class="block border border-grey-light w-full p-3 rounded mb-4"
                        placeholder="Password" />
                    <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid"
                        class="text-red-600 text-sm mt-1">{{getErrorMsg('password')}}</div>
                </div>
                <div class="mb-4">
                    <input type="password" formControlName="confirm_password" class="block border border-grey-light w-full p-3 rounded mb-4"
                        placeholder="Confirm Password" />
                    <div *ngIf="signupForm.get('confirm_password')?.touched && signupForm.get('confirm_password')?.value !== signupForm.get('password')?.value"
                        class="text-red-600 text-sm mt-1">Passwords do not match!</div>
                </div>
                <button type="submit"
                    class="w-full text-center py-3 rounded bg-blue-500 text-white focus:outline-none my-1">
                    Create Account
                </button>
            </form>

            <div class="text-center text-sm text-grey-dark mt-4">
                By signing up, you agree to the
                <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                    Terms of Service
                </a>
                and
                <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                    Privacy Policy
                </a>
            </div>
        </div>

        <div class="text-grey-dark mt-6">
            Already have an account?
            <a class="no-underline border-b border-blue text-blue" href="../login/">
                Log in
            </a>
            .
        </div>
    </div>
</div>
